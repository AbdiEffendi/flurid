<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
		<link rel="stylesheet" type="text/css" href="css/flurid.css" />
		<style type="text/css">
			body { margin: 0; padding: 0; }
			p { margin: 0; padding: 10px; }
			.row { border-bottom: #666 1px solid; }
			.odd { background-color: #ddd; }
			.even { background-color: #eee; }
		</style>
    </head>
    <body>
		<div class="grid">
			<div class="row">
				<div class="one_twelfth odd">
					<p>1/12<br />1/12<br />1/12<br /></p>
				</div>
				<div class="one_twelfth even">
					<p>1/12</p>
				</div>
				<div class="one_twelfth odd">
					<p>1/12</p>
				</div>
				<div class="one_twelfth even">
					<p>1/12</p>
				</div>
				<div class="one_twelfth odd">
					<p>1/12</p>
				</div>
				<div class="one_twelfth even">
					<p>1/12</p>
				</div>
				<div class="one_twelfth odd">
					<p>1/12</p>
				</div>
				<div class="one_twelfth even">
					<p>1/12</p>
				</div>
				<div class="one_twelfth odd">
					<p>1/12</p>
				</div>
				<div class="one_twelfth even">
					<p>1/12</p>
				</div>
				<div class="one_twelfth odd">
					<p>1/12</p>
				</div>
				<div class="one_twelfth even last">
					<p>1/12</p>
				</div>
			</div>
			<div class="row">
				<div class="one_tenth odd">
					<p>1/10</p>
				</div>
				<div class="one_tenth even">
					<p>1/10</p>
				</div>
				<div class="one_tenth odd">
					<p>1/10</p>
				</div>
				<div class="one_tenth even">
					<p>1/10</p>
				</div>
				<div class="one_tenth odd">
					<p>1/10</p>
				</div>
				<div class="one_tenth even">
					<p>1/10</p>
				</div>
				<div class="one_tenth odd">
					<p>1/10</p>
				</div>
				<div class="one_tenth even">
					<p>1/10</p>
				</div>
				<div class="one_tenth odd">
					<p>1/10</p>
				</div>
				<div class="one_tenth last even">
					<p>1/10</p>
				</div>
			</div>
			<div class="row">
				<div class="one_twelfth odd">
					<p>1/12</p>
				</div>
				<div class="five_twelfths even">
					<p>5/12</p>
				</div>
				<div class="six_twelfths last odd">
					<p>6/12</p>
				</div>
			</div>
			<div class="row">
				<div class="one_half odd">
					<p>1/2</p>
				</div>
				<div class="one_half last even">
					<p>1/2</p>
				</div>
			</div>
			<div class="row">
				<div class="one_third odd">
					<p>1/3</p>
				</div>
				<div class="one_third even">
					<p>1/3</p>
				</div>
				<div class="one_third last odd">
					<p>1/3</p>
				</div>
			</div>
			<div class="row">
				<div class="suffix_eleven_twelfths">
					<div class="last even">
						<p>1/12</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="prefix_one_twelfth suffix_ten_twelfths">
					<div class="last even">
						<p>1/12</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="prefix_two_twelfths suffix_nine_twelfths">
					<div class="even last">
						<p>1/12</p>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
